<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Arts - Transform Your Stories Into Art</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pub-acb560f551f141db830964aed1fa005f.r2.dev/site-assets/SA_Monogram_Black%401x%201x1.png">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts - Familjen Grotesk + Domine -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/help-modals.css">
  
  <style>
    .home-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-4xl);
      text-align: center;
      overflow-y: auto;
    }
    
    .hero-title {
      font-family: var(--font-serif);
      font-size: var(--text-4xl);
      font-weight: var(--weight-regular);
      color: var(--color-text-primary);
      margin-bottom: var(--space-lg);
      line-height: var(--leading-tight);
    }
    
    .hero-subtitle {
      font-family: var(--font-primary);
      font-size: var(--text-lg);
      color: var(--color-text-muted);
      max-width: 600px;
      margin-bottom: var(--space-4xl);
      line-height: var(--leading-relaxed);
    }
    
    .cta-buttons {
      display: flex;
      gap: var(--space-lg);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .cta-buttons .btn {
      padding: 14px 28px;
      font-size: var(--text-md);
    }
    
    .features-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-2xl);
      max-width: 1000px;
      margin-top: var(--space-5xl);
      padding-top: var(--space-4xl);
      border-top: 1px solid var(--color-tan-20);
    }
    
    .feature-card {
      text-align: center;
      padding: var(--space-xl);
    }
    
    .feature-icon {
      width: 60px;
      height: 60px;
      background-color: var(--color-tan-10);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-lg);
      color: var(--color-accent);
    }
    
    .feature-title {
      font-family: var(--font-primary);
      font-size: var(--text-md);
      font-weight: var(--weight-semibold);
      margin-bottom: var(--space-sm);
      color: var(--color-text-primary);
    }
    
    .feature-description {
      font-family: var(--font-primary);
      font-size: var(--text-sm);
      color: var(--color-text-muted);
      line-height: var(--leading-snug);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/shared/supabase-client.js"></script>
  
  <!-- Shared Components -->
  <script src="/js/shared/api.js"></script>
  <script src="/js/shared/auth.js"></script>
  <script src="/js/shared/projects.js"></script>
  <script src="/js/shared/header.js"></script>
  
  <!-- Homepage App -->
  <script type="text/babel">
    function HomePage() {
      // Get components inside the function to ensure they're loaded
      const { Header, Sidebar, Footer, Icons } = window.SocietyArts || {};
      
      if (!Sidebar) {
        return React.createElement('div', { className: 'loading-state' }, 'Loading...');
      }

      return (
        <div className="page-container">
          <Sidebar />
          <Header />
          
          <main className="home-content">
            <h1 className="hero-title">Transform Your Stories<br/>Into Beautiful Art</h1>
            <p className="hero-subtitle">
              Society Arts uses AI to turn your personal memories, dreams, and ideas into stunning custom artwork. 
              Simply share your story, and watch it come to life.
            </p>
            
            <div className="cta-buttons">
              <a href="/story-builder.html" className="btn btn-primary">
                Start Creating
                <Icons.arrowRight />
              </a>
              <a href="/style-finder.html" className="btn btn-secondary">
                Browse Styles
              </a>
            </div>
            
            <div className="features-section">
              <div className="feature-card">
                <div className="feature-icon">
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                  </svg>
                </div>
                <h3 className="feature-title">Voice or Text</h3>
                <p className="feature-description">
                  Share your story naturally through voice conversation or type your ideas. 
                  Our AI art director will help refine your vision.
                </p>
              </div>
              
              <div className="feature-card">
                <div className="feature-icon">
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <circle cx="13.5" cy="6.5" r="2"></circle>
                    <circle cx="17.5" cy="10.5" r="2"></circle>
                    <circle cx="8.5" cy="7.5" r="2"></circle>
                    <circle cx="6.5" cy="12.5" r="2"></circle>
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z"></path>
                  </svg>
                </div>
                <h3 className="feature-title">1000+ Styles</h3>
                <p className="feature-description">
                  Choose from over 1,000 unique artistic styles — from impressionist paintings 
                  to modern digital art and everything in between.
                </p>
              </div>
              
              <div className="feature-card">
                <div className="feature-icon">
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                  </svg>
                </div>
                <h3 className="feature-title">Custom Artwork</h3>
                <p className="feature-description">
                  Generate unique, personalized artwork that captures your memories 
                  and emotions. Print-ready quality for your home or as gifts.
                </p>
              </div>
            </div>
          </main>
          
          <Footer>
            <span style={{ marginRight: 'auto', color: 'var(--color-text-muted)', fontSize: '14px' }}>
              © 2024 Society Arts
            </span>
          </Footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    
    // Wait for all components to be loaded and auth initialized
    function waitForComponents(callback, maxAttempts = 50) {
      let attempts = 0;
      const check = () => {
        attempts++;
        if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header) {
          // Initialize auth before rendering
          if (window.initializeAuth && !window.AuthState?.initialized) {
            window.initializeAuth().then(callback);
          } else {
            callback();
          }
        } else if (attempts < maxAttempts) {
          setTimeout(check, 100);
        } else {
          console.error('Components failed to load');
          callback(); // Try anyway
        }
      };
      check();
    }
    
    waitForComponents(() => {
      root.render(<HomePage />);
    });
  </script>
</body>
</html>
