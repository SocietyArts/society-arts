<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites - Society Arts</title>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/shared/supabase-client.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/help-modals.css">
  
  <style>
    .favorites-content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-2xl);
      width: 100%;
    }
    
    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-2xl);
    }
    
    .favorites-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-normal);
      margin: 0;
    }
    
    .favorites-count {
      color: var(--color-text-muted);
      font-size: var(--text-lg);
      margin-left: var(--space-md);
    }
    
    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-lg);
    }
    
    .favorite-card {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius-lg);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .favorite-card:hover {
      transform: scale(1.02);
    }
    
    .favorite-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .favorite-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--space-md);
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
    }
    
    .favorite-name {
      font-size: var(--text-sm);
      font-weight: var(--weight-medium);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .favorite-heart {
      position: absolute;
      top: var(--space-sm);
      right: var(--space-sm);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dc2626;
      transition: all 0.2s;
    }
    
    .favorite-heart:hover {
      background: white;
      transform: scale(1.1);
    }
    
    .empty-state {
      text-align: center;
      padding: var(--space-5xl) var(--space-xl);
    }
    
    .empty-icon {
      width: 80px;
      height: 80px;
      background: var(--color-surface-alt);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-xl);
      color: var(--color-text-muted);
    }
    
    .empty-title {
      font-family: var(--font-serif);
      font-size: var(--text-xl);
      margin-bottom: var(--space-sm);
    }
    
    .empty-text {
      color: var(--color-text-muted);
      margin-bottom: var(--space-xl);
    }
    
    .loading-state {
      text-align: center;
      padding: var(--space-5xl);
      color: var(--color-text-muted);
    }
    
    .login-prompt {
      text-align: center;
      padding: var(--space-5xl) var(--space-xl);
    }
    
    .login-prompt h2 {
      font-family: var(--font-serif);
      margin-bottom: var(--space-md);
    }
    
    .login-prompt p {
      color: var(--color-text-muted);
      margin-bottom: var(--space-xl);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Shared Components -->
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/auth.js"></script>
  <script type="text/babel" src="/js/shared/projects.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  <script type="text/babel" src="/js/style-finder/style-data.js"></script>
  
  <!-- Favorites App -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Header, Footer, Icons } = window.SocietyArts;

    function FavoritesPage() {
      const { user, profile, isLoading: authLoading } = window.SocietyArts.useAuth();
      const { favorites, isStyleFavorited, removeFavorite, loadFavorites } = window.SocietyArts.useFavorites();
      const [styles, setStyles] = useState([]);
      const [isLoading, setIsLoading] = useState(true);
      const [authModalOpen, setAuthModalOpen] = useState(false);

      useEffect(() => {
        if (user) {
          loadFavoritesData();
        }
      }, [user]);

      const loadFavoritesData = async () => {
        setIsLoading(true);
        await loadFavorites();
        
        // Load style details for each favorite
        const favoriteIds = window.SocietyArts.getFavoriteStyleIds();
        if (favoriteIds.length > 0 && window.SocietyArts.supabase) {
          const { data } = await window.SocietyArts.supabase
            .from('styles')
            .select('id, name, image_urls')
            .in('id', favoriteIds);
          
          if (data) {
            setStyles(data);
          }
        }
        setIsLoading(false);
      };

      const handleRemoveFavorite = async (e, styleId) => {
        e.stopPropagation();
        await removeFavorite(styleId);
        setStyles(prev => prev.filter(s => s.id !== styleId));
      };

      const handleStyleClick = (styleId) => {
        window.location.href = `/style-finder.html?style=${styleId}`;
      };

      const getStyleImage = (style) => {
        if (style.image_urls?.length > 0) {
          return style.image_urls[0];
        }
        return `https://pub-d4d49982f29749dea52e2eb37c29ad51.r2.dev/${style.id}/${style.id}_1.webp`;
      };

      return (
        <div className="page-container">
          <Header currentPage="favorites" />
          
          <main className="main-content favorites-content">
            {authLoading ? (
              <div className="loading-state">Loading...</div>
            ) : !user ? (
              <div className="login-prompt">
                <h2>Sign in to view your favorites</h2>
                <p>Create an account or sign in to save and manage your favorite styles.</p>
                <button 
                  className="btn btn-primary"
                  onClick={() => setAuthModalOpen(true)}
                >
                  Sign In
                </button>
              </div>
            ) : (
              <>
                <div className="favorites-header">
                  <h1 className="favorites-title">
                    My Favorites
                    <span className="favorites-count">({styles.length})</span>
                  </h1>
                </div>

                {isLoading ? (
                  <div className="loading-state">Loading favorites...</div>
                ) : styles.length === 0 ? (
                  <div className="empty-state">
                    <div className="empty-icon">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                      </svg>
                    </div>
                    <h3 className="empty-title">No favorites yet</h3>
                    <p className="empty-text">Browse styles and click the heart icon to add them to your favorites.</p>
                    <a href="/style-finder.html" className="btn btn-primary">
                      Browse Styles
                      <Icons.arrowRight />
                    </a>
                  </div>
                ) : (
                  <div className="favorites-grid">
                    {styles.map(style => (
                      <div 
                        key={style.id}
                        className="favorite-card"
                        onClick={() => handleStyleClick(style.id)}
                      >
                        <img 
                          src={getStyleImage(style)}
                          alt={style.name}
                          onError={e => {
                            e.target.src = `https://pub-d4d49982f29749dea52e2eb37c29ad51.r2.dev/${style.id}/${style.id}_1.webp`;
                          }}
                        />
                        <button
                          className="favorite-heart"
                          onClick={(e) => handleRemoveFavorite(e, style.id)}
                          title="Remove from favorites"
                        >
                          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="1">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                          </svg>
                        </button>
                        <div className="favorite-overlay">
                          <div className="favorite-name">{style.name}</div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </>
            )}
          </main>
          
          <Footer />
          
          {/* Auth Modal */}
          <window.SocietyArts.AuthModal 
            isOpen={authModalOpen}
            onClose={() => setAuthModalOpen(false)}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FavoritesPage />);
  </script>
</body>
</html>
