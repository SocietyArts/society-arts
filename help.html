<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Help - Society Arts</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pub-acb560f551f141db830964aed1fa005f.r2.dev/site-assets/SA_Monogram_Black%401x%201x1.png">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/help-modals.css">
  
  <style>
    .help-content {
      flex: 1;
      padding: var(--space-2xl);
      max-width: 900px;
      overflow-y: auto;
    }
    
    .help-header {
      margin-bottom: var(--space-2xl);
    }
    
    .help-breadcrumb {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: var(--text-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-md);
    }
    
    .help-breadcrumb a {
      color: var(--color-text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .help-breadcrumb a:hover {
      color: var(--color-accent);
    }
    
    .help-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-medium);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .help-subtitle {
      font-size: var(--text-base);
      color: var(--color-text-muted);
      margin: 0;
    }
    
    .help-section {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-2xl);
      margin-bottom: var(--space-xl);
      border: 1px solid var(--color-border-light);
    }
    
    .help-section-title {
      font-family: var(--font-serif);
      font-size: var(--text-lg);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-md) 0;
    }
    
    .help-section-text {
      font-size: var(--text-base);
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin: 0;
    }
    
    .help-links {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      margin-top: var(--space-lg);
    }
    
    .help-link {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-lg);
      background: var(--color-surface-alt);
      border-radius: var(--radius-lg);
      text-decoration: none;
      color: var(--color-text-primary);
      transition: all 0.15s ease;
    }
    
    .help-link:hover {
      background: var(--color-tan-20);
      transform: translateX(4px);
    }
    
    .help-link-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: var(--radius-lg);
      color: var(--color-accent);
      flex-shrink: 0;
    }
    
    .help-link-icon svg {
      width: 22px;
      height: 22px;
    }
    
    .help-link-content {
      flex: 1;
    }
    
    .help-link-title {
      font-weight: var(--weight-semibold);
      margin-bottom: 2px;
    }
    
    .help-link-desc {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }
    
    .help-link-arrow {
      color: var(--color-text-light);
      transition: transform 0.15s ease;
    }
    
    .help-link:hover .help-link-arrow {
      transform: translateX(4px);
    }
    
    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
      margin-top: var(--space-lg);
    }
    
    .contact-card {
      padding: var(--space-xl);
      background: var(--color-surface-alt);
      border-radius: var(--radius-lg);
      text-align: center;
    }
    
    .contact-card-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto var(--space-md);
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50%;
      color: var(--color-accent);
    }
    
    .contact-card-icon svg {
      width: 26px;
      height: 26px;
    }
    
    .contact-card-title {
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-xs);
    }
    
    .contact-card-text {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-md);
    }
    
    .contact-card-link {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: var(--weight-medium);
    }
    
    .contact-card-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/shared/supabase-client.js"></script>
  <script src="/js/shared/api.js"></script>
  <script src="/js/shared/auth.js"></script>
  <script src="/js/shared/header.js"></script>
  
  <!-- Help Page -->
  <script type="text/babel">
    const { useState } = React;
    
    // Icons
    const BookIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
    );
    
    const VideoIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="23 7 16 12 23 17 23 7"></polygon>
        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
      </svg>
    );
    
    const HelpCircleIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    );
    
    const MailIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    );
    
    const MessageIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
    );
    
    const ChevronRightIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    function HelpPage() {
      const { Header, Sidebar } = window.SocietyArts || {};
      
      if (!Sidebar || !Header) {
        return React.createElement('div', { className: 'loading-state' }, 'Loading...');
      }
      
      const { user, profile, isLoading: authLoading } = window.SocietyArts.useAuth();
      
      const helpLinks = [
        {
          icon: <BookIcon />,
          title: 'How It Works',
          desc: 'Learn the basics of creating art with Society Arts',
          href: '/how-it-works.html'
        },
        {
          icon: <VideoIcon />,
          title: 'Video Tutorials',
          desc: 'Watch step-by-step video guides',
          href: '/video-guides.html'
        },
        {
          icon: <HelpCircleIcon />,
          title: 'FAQ',
          desc: 'Answers to frequently asked questions',
          href: '/faq.html'
        }
      ];
      
      return (
        <div className="page-container">
          <Sidebar />
          <Header user={user} profile={profile} />
          
          <main className="help-content">
            {/* Breadcrumb */}
            <div className="help-breadcrumb">
              <a href="index.html">Home</a>
              <ChevronRightIcon />
              <span>Help</span>
            </div>
            
            <div className="help-header">
              <h1 className="help-title">Get Help</h1>
              <p className="help-subtitle">Find answers, watch tutorials, and get support</p>
            </div>
            
            {/* Quick Links */}
            <div className="help-section">
              <h2 className="help-section-title">Resources</h2>
              <p className="help-section-text">
                Everything you need to create beautiful art from your memories.
              </p>
              
              <div className="help-links">
                {helpLinks.map((link, index) => (
                  <a key={index} href={link.href} className="help-link">
                    <div className="help-link-icon">{link.icon}</div>
                    <div className="help-link-content">
                      <div className="help-link-title">{link.title}</div>
                      <div className="help-link-desc">{link.desc}</div>
                    </div>
                    <div className="help-link-arrow"><ChevronRightIcon /></div>
                  </a>
                ))}
              </div>
            </div>
            
            {/* Contact Section */}
            <div className="help-section">
              <h2 className="help-section-title">Contact Us</h2>
              <p className="help-section-text">
                Can't find what you're looking for? We're here to help.
              </p>
              
              <div className="contact-section">
                <div className="contact-card">
                  <div className="contact-card-icon"><MailIcon /></div>
                  <div className="contact-card-title">Email Support</div>
                  <div className="contact-card-text">We typically respond within 24 hours</div>
                  <a href="mailto:support@societyarts.com" className="contact-card-link">
                    support@societyarts.com
                  </a>
                </div>
                
                <div className="contact-card">
                  <div className="contact-card-icon"><MessageIcon /></div>
                  <div className="contact-card-title">Live Chat</div>
                  <div className="contact-card-text">Available Monday - Friday, 9am - 5pm EST</div>
                  <span className="contact-card-link" style={{ opacity: 0.5 }}>Coming Soon</span>
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    
    function waitForComponents(callback, maxAttempts = 50) {
      let attempts = 0;
      const check = () => {
        attempts++;
        if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header && window.SocietyArts?.useAuth) {
          callback();
        } else if (attempts < maxAttempts) {
          setTimeout(check, 100);
        } else {
          console.error('Components failed to load');
          callback();
        }
      };
      check();
    }
    
    waitForComponents(() => {
      root.render(<HelpPage />);
    });
  </script>
</body>
</html>
