<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - Society Arts</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-left: var(--sidebar-width-collapsed, 50px);
      padding-top: var(--logo-bar-height, 48px);
      background: var(--color-background);
    }
    
    .faq-content {
      flex: 1;
      padding: var(--space-3xl) var(--space-4xl);
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .faq-header {
      text-align: center;
      margin-bottom: var(--space-3xl);
    }
    
    .faq-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-normal);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .faq-subtitle {
      font-size: var(--text-base);
      color: var(--color-text-muted);
      margin: 0;
    }
    
    /* FAQ Categories */
    .faq-section {
      margin-bottom: var(--space-3xl);
    }
    
    .faq-section-title {
      font-family: var(--font-primary);
      font-size: var(--text-lg);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-lg) 0;
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--color-tan-20);
    }
    
    /* FAQ Items */
    .faq-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .faq-item {
      background: white;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-light);
      overflow: hidden;
      transition: all 0.15s ease;
    }
    
    .faq-item.open {
      border-color: var(--color-tan-40);
    }
    
    .faq-question {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-md);
      font-family: var(--font-primary);
      font-size: var(--text-base);
      font-weight: var(--weight-medium);
      color: var(--color-text-primary);
      transition: background 0.15s ease;
    }
    
    .faq-question:hover {
      background: var(--color-surface-alt);
    }
    
    .faq-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-light);
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }
    
    .faq-item.open .faq-icon {
      transform: rotate(180deg);
      color: var(--color-accent);
    }
    
    .faq-icon svg {
      width: 20px;
      height: 20px;
    }
    
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .faq-item.open .faq-answer {
      max-height: 500px;
    }
    
    .faq-answer-content {
      padding: 0 var(--space-xl) var(--space-xl);
      color: var(--color-text-secondary);
      line-height: 1.7;
    }
    
    .faq-answer-content p {
      margin: 0 0 var(--space-md) 0;
    }
    
    .faq-answer-content p:last-child {
      margin-bottom: 0;
    }
    
    .faq-answer-content ul {
      margin: 0;
      padding-left: var(--space-xl);
    }
    
    .faq-answer-content li {
      margin-bottom: var(--space-xs);
    }
    
    /* Contact CTA */
    .faq-cta {
      text-align: center;
      padding: var(--space-2xl);
      background: var(--color-tan-10);
      border-radius: var(--radius-lg);
    }
    
    .faq-cta-text {
      color: var(--color-text-secondary);
      margin: 0 0 var(--space-md) 0;
    }
    
    .faq-cta-link {
      color: var(--color-accent);
      font-weight: var(--weight-semibold);
      text-decoration: none;
    }
    
    .faq-cta-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .faq-content {
        padding: var(--space-xl);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function waitForComponents() {
      return new Promise((resolve) => {
        const check = () => {
          if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header) {
            resolve();
          } else {
            setTimeout(check, 50);
          }
        };
        check();
      });
    }
    
    // FAQ Data
    const FAQ_SECTIONS = [
      {
        title: 'Getting Started',
        items: [
          {
            question: 'What is Society Arts?',
            answer: 'Society Arts transforms your meaningful memories into beautiful, wall-worthy artwork. Simply share your story — by typing or speaking — choose an artistic style, and we create custom art that captures your memory.'
          },
          {
            question: 'Do I need artistic skills to use Society Arts?',
            answer: 'Not at all! Society Arts is designed for everyone. You just need to share your story and choose a style you like. Our AI handles the artistic creation, turning your words into visual art.'
          },
          {
            question: 'How do I create my first piece of art?',
            answer: 'Start by clicking "Story Builder" from the sidebar. Share your memory by typing in the chat or using voice mode. As you tell your story, it will appear in the "Your Story" panel. Then choose up to 4 artistic styles from the Style Finder, and generate your artwork.'
          }
        ]
      },
      {
        title: 'Using the Platform',
        items: [
          {
            question: 'What is Voice Mode?',
            answer: 'Voice Mode lets you speak your story naturally instead of typing. Click the microphone icon to activate it. Our AI listens and captures your words, making it easy to share detailed memories conversationally.'
          },
          {
            question: 'What are the Transform tools?',
            answer: '<p>Transform tools help refine your story for better visual results:</p><ul><li><strong>Optimize</strong> — Cleans up your description for clearer AI interpretation</li><li><strong>Enrich</strong> — Adds vivid visual details to your story</li><li><strong>Simplify</strong> — Distills your story to its essential elements</li><li><strong>No People</strong> — Removes human figures for more symbolic artwork</li></ul>'
          },
          {
            question: 'How many styles can I choose?',
            answer: 'You can select up to 4 different artistic styles for each creation. This lets you see how your memory looks interpreted through different artistic lenses — from watercolors to bold oils, photography to illustration.'
          }
        ]
      },
      {
        title: 'Account & Billing',
        items: [
          {
            question: 'Is Society Arts free to use?',
            answer: 'Society Arts offers both free and premium options. You can explore the platform and create a limited number of artworks for free. Premium plans provide unlimited creations, higher resolution outputs, and additional features.'
          },
          {
            question: 'How do I save my artwork?',
            answer: 'Once you generate artwork, you can save it to a Project for future access. You can also download the image directly to your device. Premium users get access to higher resolution downloads suitable for large prints.'
          },
          {
            question: 'Can I print my artwork?',
            answer: 'Yes! Your artwork is designed to be print-ready. You can download the image and print it yourself, or use our partner printing services for professional-quality prints on canvas, paper, or other materials.'
          }
        ]
      }
    ];
    
    // Icons
    const ChevronDownIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );
    
    // FAQ Item Component
    function FAQItem({ question, answer }) {
      const [isOpen, setIsOpen] = useState(false);
      
      return (
        <div className={`faq-item ${isOpen ? 'open' : ''}`}>
          <button className="faq-question" onClick={() => setIsOpen(!isOpen)}>
            <span>{question}</span>
            <span className="faq-icon"><ChevronDownIcon /></span>
          </button>
          <div className="faq-answer">
            <div 
              className="faq-answer-content"
              dangerouslySetInnerHTML={{ __html: answer }}
            />
          </div>
        </div>
      );
    }
    
    function FAQPage() {
      const { Sidebar, Header } = window.SocietyArts || {};
      
      if (!Sidebar || !Header) {
        return <div className="loading-state">Loading...</div>;
      }
      
      const { user, profile, isLoading: authLoading } = window.SocietyArts.useAuth();
      
      return (
        <div className="page-container">
          <Sidebar />
          <Header user={user} profile={profile} />
          
          <main className="faq-content">
            <div className="faq-header">
              <h1 className="faq-title">Frequently Asked Questions</h1>
              <p className="faq-subtitle">Find answers to common questions about Society Arts</p>
            </div>
            
            {FAQ_SECTIONS.map((section, sectionIndex) => (
              <div key={sectionIndex} className="faq-section">
                <h2 className="faq-section-title">{section.title}</h2>
                <div className="faq-list">
                  {section.items.map((item, itemIndex) => (
                    <FAQItem 
                      key={itemIndex}
                      question={item.question}
                      answer={item.answer}
                    />
                  ))}
                </div>
              </div>
            ))}
            
            <div className="faq-cta">
              <p className="faq-cta-text">Still have questions? We're here to help.</p>
              <a href="mailto:support@societyarts.com" className="faq-cta-link">
                Contact Support →
              </a>
            </div>
          </main>
        </div>
      );
    }
    
    waitForComponents().then(() => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<FAQPage />);
    });
  </script>
</body>
</html>
