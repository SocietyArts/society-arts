<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction - Society Arts</title>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/help-modals.css">
  
  <style>
    .construction-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-4xl);
      text-align: center;
    }
    
    .construction-icon {
      width: 120px;
      height: 120px;
      background: var(--color-surface-alt);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-2xl);
      color: var(--color-accent);
    }
    
    .construction-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-normal);
      color: var(--color-text-primary);
      margin-bottom: var(--space-lg);
      letter-spacing: 1px;
    }
    
    .construction-text {
      font-size: var(--text-lg);
      color: var(--color-text-muted);
      max-width: 500px;
      margin-bottom: var(--space-3xl);
      line-height: var(--leading-relaxed);
    }
    
    .construction-buttons {
      display: flex;
      gap: var(--space-lg);
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Shared Components -->
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  
  <!-- Under Construction Page -->
  <script type="text/babel">
    const { Header, Footer, Icons } = window.SocietyArts;

    function UnderConstructionPage() {
      // Get the page name from URL if available
      const urlParams = new URLSearchParams(window.location.search);
      const feature = urlParams.get('feature') || 'This feature';
      
      return (
        <div className="page-container">
          <Header currentPage="none" />
          
          <main className="construction-content">
            <div className="construction-icon">
              <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
              </svg>
            </div>
            
            <h1 className="construction-title">Under Construction</h1>
            
            <p className="construction-text">
              {feature} is not ready yet and is currently under construction. 
              We're working hard to bring this feature to you soon!
            </p>
            
            <div className="construction-buttons">
              <a href="/story-builder.html" className="btn btn-primary">
                Go to Story Builder
                <Icons.arrowRight />
              </a>
              <a href="/style-finder.html" className="btn btn-secondary">
                Browse Styles
              </a>
              <a href="/" className="btn btn-secondary">
                Back to Home
              </a>
            </div>
          </main>
          
          <Footer>
            <span style={{ marginRight: 'auto', color: 'var(--color-text-muted)', fontSize: '14px' }}>
              Â© 2024 Society Arts
            </span>
          </Footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<UnderConstructionPage />);
  </script>
</body>
</html>
