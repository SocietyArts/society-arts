<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Society Arts</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pub-acb560f551f141db830964aed1fa005f.r2.dev/site-assets/SA_Monogram_Black%401x%201x1.png">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts - Familjen Grotesk + Domine -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/help-modals.css">
  
  <style>
    .construction-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-4xl);
      text-align: center;
      background: var(--color-background);
    }
    
    .construction-icon {
      width: 100px;
      height: 100px;
      background: var(--color-tan-10);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-2xl);
      color: var(--color-accent);
    }
    
    .construction-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-regular);
      color: var(--color-text-primary);
      margin-bottom: var(--space-lg);
    }
    
    .construction-feature {
      font-family: var(--font-primary);
      font-size: var(--text-xl);
      font-weight: var(--weight-semibold);
      color: var(--color-accent);
      margin-bottom: var(--space-lg);
    }
    
    .construction-text {
      font-family: var(--font-primary);
      font-size: var(--text-md);
      color: var(--color-text-muted);
      max-width: 480px;
      margin-bottom: var(--space-3xl);
      line-height: var(--leading-relaxed);
    }
    
    .construction-buttons {
      display: flex;
      gap: var(--space-lg);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .construction-buttons .btn {
      min-width: 160px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Shared Components -->
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/supabase-client.js"></script>
  <script type="text/babel" src="/js/shared/auth.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  
  <!-- Under Construction Page -->
  <script type="text/babel">
    const { Header, Footer, Icons } = window.SocietyArts;

    function UnderConstructionPage() {
      // Get the page name from URL if available
      const urlParams = new URLSearchParams(window.location.search);
      const feature = urlParams.get('feature') || 'This feature';
      
      return (
        <div className="page-container">
          <Header currentPage="none" />
          
          <main className="construction-content">
            <div className="construction-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </div>
            
            <h1 className="construction-title">Coming Soon</h1>
            
            <p className="construction-feature">{feature}</p>
            
            <p className="construction-text">
              We're putting the finishing touches on this feature. 
              Check back soon — it'll be worth the wait!
            </p>
            
            <div className="construction-buttons">
              <a href="/story-builder.html" className="btn btn-primary">
                Create Your Story
              </a>
              <a href="/style-finder.html" className="btn btn-secondary">
                Browse Styles
              </a>
            </div>
          </main>
          
          <Footer>
            <span className="footer-text" style={{ marginRight: 'auto' }}>
              © 2024 Society Arts
            </span>
          </Footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<UnderConstructionPage />);
  </script>
</body>
</html>
