<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Guides - Society Arts</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <style>
    /* Page-specific styles */
    .videos-content {
      margin-left: 64px;
      padding: 48px 64px;
      padding-top: calc(64px + 48px);
      min-height: 100vh;
      max-width: 1200px;
    }
    
    .videos-header {
      margin-bottom: 48px;
    }
    
    .videos-title {
      font-family: 'Domine', Georgia, serif;
      font-size: 32px;
      font-weight: 500;
      color: #3E2318;
      margin: 0 0 8px 0;
    }
    
    .videos-subtitle {
      font-family: 'Familjen Grotesk', sans-serif;
      font-size: 16px;
      color: #7A6F6A;
      margin: 0;
    }
    
    /* Featured Video */
    .featured-video {
      background: #FFFFFF;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(62, 35, 24, 0.08);
      margin-bottom: 48px;
      border: 1px solid #E8E4E0;
    }
    
    .featured-label {
      display: inline-block;
      background: #C75B3F;
      color: white;
      font-family: 'Familjen Grotesk', sans-serif;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 6px 14px;
      border-radius: 0 0 8px 0;
    }
    
    .featured-player {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #1a1a1a;
    }
    
    .featured-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .featured-info {
      padding: 24px;
    }
    
    .featured-title {
      font-family: 'Domine', Georgia, serif;
      font-size: 22px;
      font-weight: 500;
      color: #3E2318;
      margin: 0 0 8px 0;
    }
    
    .featured-desc {
      font-family: 'Familjen Grotesk', sans-serif;
      font-size: 15px;
      color: #7A6F6A;
      margin: 0;
      line-height: 1.6;
    }
    
    /* Section Title */
    .videos-section-title {
      font-family: 'Domine', Georgia, serif;
      font-size: 22px;
      font-weight: 500;
      color: #3E2318;
      margin: 0 0 24px 0;
    }
    
    /* Video Grid */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }
    
    .video-card {
      background: #FFFFFF;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(62, 35, 24, 0.06);
      border: 1px solid #E8E4E0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(62, 35, 24, 0.12);
    }
    
    .video-thumbnail {
      position: relative;
      padding-bottom: 56.25%;
      background: #2a2420;
      overflow: hidden;
    }
    
    .video-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .video-card:hover .video-thumbnail img {
      transform: scale(1.05);
    }
    
    .video-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #C75B3F;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    
    .video-card:hover .video-play-btn {
      transform: translate(-50%, -50%) scale(1.1);
      background: white;
    }
    
    .video-play-btn svg {
      width: 24px;
      height: 24px;
      margin-left: 3px;
    }
    
    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: 'Familjen Grotesk', sans-serif;
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .video-info {
      padding: 16px;
    }
    
    .video-title {
      font-family: 'Domine', Georgia, serif;
      font-size: 17px;
      font-weight: 500;
      color: #3E2318;
      margin: 0 0 4px 0;
    }
    
    .video-desc {
      font-family: 'Familjen Grotesk', sans-serif;
      font-size: 14px;
      color: #7A6F6A;
      margin: 0;
      line-height: 1.5;
    }
    
    /* Video Modal */
    .video-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .video-modal-overlay.open {
      display: flex;
    }
    
    .video-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    
    .video-modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .video-modal-close svg {
      width: 24px;
      height: 24px;
    }
    
    .video-modal {
      width: 90%;
      max-width: 1000px;
    }
    
    .video-modal-player {
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .video-modal-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .videos-content {
        margin-left: 0;
        padding: 24px;
        padding-top: calc(64px + 24px);
      }
      
      .videos-title {
        font-size: 26px;
      }
      
      .videos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Sidebar and Header will be auto-injected by header.js -->
    
    <main class="videos-content">
      <div class="videos-header">
        <h1 class="videos-title">Video Guides</h1>
        <p class="videos-subtitle">Learn how to create beautiful art from your memories</p>
      </div>
      
      <!-- Featured Video -->
      <div class="featured-video">
        <span class="featured-label">Start Here</span>
        <div class="featured-player">
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
            title="Welcome to Society Arts"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="featured-info">
          <h2 class="featured-title">Welcome to Society Arts</h2>
          <p class="featured-desc">Get started with creating beautiful art from your meaningful memories. Learn the basics of our story-to-art process.</p>
        </div>
      </div>
      
      <!-- More Tutorials -->
      <h2 class="videos-section-title">More Tutorials</h2>
      <div class="videos-grid" id="videosGrid">
        <!-- Videos will be rendered by JavaScript -->
      </div>
    </main>
  </div>
  
  <!-- Video Modal -->
  <div class="video-modal-overlay" id="videoModal">
    <button class="video-modal-close" onclick="closeModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="video-modal">
      <div class="video-modal-player">
        <iframe id="modalIframe" src="" title="Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Shared Components (vanilla JS - NO type="text/babel") -->
  <script src="/js/shared/supabase-client.js"></script>
  <script src="/js/shared/api.js"></script>
  <script src="/js/shared/auth.js"></script>
  <script src="/js/shared/header.js"></script>
  
  <!-- Page-specific JavaScript -->
  <script>
    // Video data
    const videos = [
      {
        id: 2,
        title: 'Crafting Your Story',
        description: 'Learn how to write compelling memory descriptions that translate into stunning artwork.',
        videoId: 'arNqSo5zFhM',
        duration: '3:45'
      },
      {
        id: 3,
        title: 'Choosing the Right Style',
        description: 'Navigate the Style Finder to find the perfect artistic aesthetic for your memory.',
        videoId: 'TdQ24hqLVhQ',
        duration: '4:12'
      },
      {
        id: 4,
        title: 'Transform Tools Explained',
        description: 'Master Optimize, Simplify, Enrich, and No People transformations.',
        videoId: 'U7uuxBjKkCQ',
        duration: '6:08'
      },
      {
        id: 5,
        title: 'Working with Projects',
        description: 'Save, organize, and manage your artwork in projects.',
        videoId: 'olLCI8zXewc',
        duration: '3:30'
      },
      {
        id: 6,
        title: 'Tips for Better Results',
        description: 'Pro tips for crafting stories that produce stunning artwork.',
        videoId: 'iWqyokscZRc',
        duration: '4:45'
      }
    ];
    
    // Render video cards
    function renderVideos() {
      const grid = document.getElementById('videosGrid');
      if (!grid) return;
      
      grid.innerHTML = videos.map(video => `
        <div class="video-card" onclick="openModal('${video.videoId}', '${video.title}')">
          <div class="video-thumbnail">
            <img 
              src="https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg" 
              alt="${video.title}"
              onerror="this.src='https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg'"
            />
            <div class="video-play-btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
            <span class="video-duration">${video.duration}</span>
          </div>
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-desc">${video.description}</p>
          </div>
        </div>
      `).join('');
    }
    
    // Modal functions
    function openModal(videoId, title) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      iframe.title = title;
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      modal.classList.remove('open');
      iframe.src = '';
      document.body.style.overflow = '';
    }
    
    // Close modal on overlay click
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      renderVideos();
    });
  </script>
</body>
</html>
