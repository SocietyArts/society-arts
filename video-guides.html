<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Guides - Society Arts</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-left: var(--sidebar-width-collapsed, 50px);
      padding-top: var(--logo-bar-height, 48px);
      background: var(--color-background);
    }
    
    .videos-content {
      flex: 1;
      padding: var(--space-3xl) var(--space-4xl);
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }
    
    .videos-header {
      margin-bottom: var(--space-3xl);
    }
    
    .videos-title {
      font-family: var(--font-serif);
      font-size: var(--text-3xl);
      font-weight: var(--weight-normal);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .videos-subtitle {
      font-size: var(--text-base);
      color: var(--color-text-muted);
      margin: 0;
    }
    
    /* Featured Video */
    .featured-video {
      margin-bottom: var(--space-3xl);
    }
    
    .featured-label {
      display: inline-block;
      padding: var(--space-xs) var(--space-md);
      background: var(--color-accent);
      color: white;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--weight-semibold);
      margin-bottom: var(--space-md);
    }
    
    .featured-player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: var(--color-text-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .featured-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .featured-info {
      margin-top: var(--space-lg);
    }
    
    .featured-title {
      font-family: var(--font-serif);
      font-size: var(--text-xl);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-xs) 0;
    }
    
    .featured-desc {
      color: var(--color-text-muted);
      margin: 0;
    }
    
    /* Video Grid */
    .videos-section-title {
      font-family: var(--font-serif);
      font-size: var(--text-xl);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-xl) 0;
    }
    
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-xl);
    }
    
    .video-card {
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    
    .video-card:hover {
      transform: translateY(-4px);
    }
    
    .video-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: var(--color-tan-20);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.15s ease;
    }
    
    .video-card:hover .video-play-btn {
      background: var(--color-accent);
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    .video-play-btn svg {
      width: 24px;
      height: 24px;
      margin-left: 3px;
    }
    
    .video-duration {
      position: absolute;
      bottom: var(--space-sm);
      right: var(--space-sm);
      padding: 2px 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: var(--text-xs);
      border-radius: var(--radius-sm);
    }
    
    .video-info {
      padding: var(--space-md) 0;
    }
    
    .video-title {
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-xs) 0;
    }
    
    .video-desc {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Video Modal */
    .video-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl);
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }
    
    .video-modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .video-modal {
      width: 100%;
      max-width: 1000px;
    }
    
    .video-modal-player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .video-modal-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-modal-close {
      position: absolute;
      top: var(--space-xl);
      right: var(--space-xl);
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
    }
    
    .video-modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .video-modal-close svg {
      width: 24px;
      height: 24px;
    }
    
    @media (max-width: 900px) {
      .videos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .videos-content {
        padding: var(--space-xl);
      }
      
      .videos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function waitForComponents() {
      return new Promise((resolve) => {
        const check = () => {
          if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header) {
            resolve();
          } else {
            setTimeout(check, 50);
          }
        };
        check();
      });
    }
    
    // Video data
    const VIDEOS = [
      {
        id: 1,
        title: 'Getting Started with Society Arts',
        description: 'A complete walkthrough of creating your first piece of art from a memory.',
        videoId: '7u4OmlDVCd4',
        duration: '5:23',
        featured: true
      },
      {
        id: 2,
        title: 'Using Voice Mode',
        description: 'Learn how to speak your story naturally and let AI capture every detail.',
        videoId: 'arNqSo5zFhM',
        duration: '3:45'
      },
      {
        id: 3,
        title: 'Choosing the Right Style',
        description: 'Navigate the Style Finder to find the perfect artistic aesthetic for your memory.',
        videoId: 'TdQ24hqLVhQ',
        duration: '4:12'
      },
      {
        id: 4,
        title: 'Transform Tools Explained',
        description: 'Master Optimize, Simplify, Enrich, and No People transformations.',
        videoId: 'U7uuxBjKkCQ',
        duration: '6:08'
      },
      {
        id: 5,
        title: 'Working with Projects',
        description: 'Save, organize, and manage your artwork in projects.',
        videoId: 'olLCI8zXewc',
        duration: '3:30'
      },
      {
        id: 6,
        title: 'Tips for Better Results',
        description: 'Pro tips for crafting stories that produce stunning artwork.',
        videoId: 'iWqyokscZRc',
        duration: '4:45'
      }
    ];
    
    // Icons
    const PlayIcon = () => (
      <svg viewBox="0 0 24 24" fill="currentColor">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    );
    
    const CloseIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );
    
    function VideoGuidesPage() {
      const { Sidebar, Header } = window.SocietyArts || {};
      const [selectedVideo, setSelectedVideo] = useState(null);
      
      if (!Sidebar || !Header) {
        return <div className="loading-state">Loading...</div>;
      }
      
      const { user, profile, isLoading: authLoading } = window.SocietyArts.useAuth();
      
      const featuredVideo = VIDEOS.find(v => v.featured);
      const otherVideos = VIDEOS.filter(v => !v.featured);
      
      const getYouTubeThumbnail = (videoId) => {
        return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      };
      
      // Close modal on escape
      useEffect(() => {
        const handleEscape = (e) => {
          if (e.key === 'Escape') setSelectedVideo(null);
        };
        document.addEventListener('keydown', handleEscape);
        return () => document.removeEventListener('keydown', handleEscape);
      }, []);
      
      return (
        <div className="page-container">
          <Sidebar />
          <Header user={user} profile={profile} />
          
          <main className="videos-content">
            <div className="videos-header">
              <h1 className="videos-title">Video Guides</h1>
              <p className="videos-subtitle">Learn how to create beautiful art from your memories</p>
            </div>
            
            {/* Featured Video */}
            {featuredVideo && (
              <div className="featured-video">
                <span className="featured-label">Start Here</span>
                <div className="featured-player">
                  <iframe
                    src={`https://www.youtube.com/embed/${featuredVideo.videoId}?rel=0`}
                    title={featuredVideo.title}
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                  />
                </div>
                <div className="featured-info">
                  <h2 className="featured-title">{featuredVideo.title}</h2>
                  <p className="featured-desc">{featuredVideo.description}</p>
                </div>
              </div>
            )}
            
            {/* Other Videos */}
            <h2 className="videos-section-title">More Tutorials</h2>
            <div className="videos-grid">
              {otherVideos.map((video) => (
                <div 
                  key={video.id} 
                  className="video-card"
                  onClick={() => setSelectedVideo(video)}
                >
                  <div className="video-thumbnail">
                    <img 
                      src={getYouTubeThumbnail(video.videoId)} 
                      alt={video.title}
                      onError={(e) => {
                        e.target.src = `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
                      }}
                    />
                    <div className="video-play-btn"><PlayIcon /></div>
                    <span className="video-duration">{video.duration}</span>
                  </div>
                  <div className="video-info">
                    <h3 className="video-title">{video.title}</h3>
                    <p className="video-desc">{video.description}</p>
                  </div>
                </div>
              ))}
            </div>
          </main>
          
          {/* Video Modal */}
          <div 
            className={`video-modal-overlay ${selectedVideo ? 'open' : ''}`}
            onClick={() => setSelectedVideo(null)}
          >
            <button 
              className="video-modal-close"
              onClick={() => setSelectedVideo(null)}
            >
              <CloseIcon />
            </button>
            
            {selectedVideo && (
              <div className="video-modal" onClick={(e) => e.stopPropagation()}>
                <div className="video-modal-player">
                  <iframe
                    src={`https://www.youtube.com/embed/${selectedVideo.videoId}?autoplay=1&rel=0`}
                    title={selectedVideo.title}
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                  />
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    waitForComponents().then(() => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<VideoGuidesPage />);
    });
  </script>
</body>
</html>
