<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Guides - Society Arts</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <style>
    /* Page Layout */
    .videos-content {
      margin-left: 64px;
      padding: var(--space-3xl) var(--space-4xl);
      padding-top: calc(64px + var(--space-3xl));
      min-height: 100vh;
      max-width: 1200px;
    }
    
    .videos-header {
      margin-bottom: var(--space-3xl);
    }
    
    .videos-title {
      font-family: 'Domine', var(--font-serif);
      font-size: 32px;
      font-weight: 500;
      color: var(--color-text-primary, #3E2318);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .videos-subtitle {
      font-family: 'Familjen Grotesk', var(--font-sans);
      font-size: 16px;
      color: var(--color-text-secondary, #7A6F6A);
      margin: 0;
    }
    
    /* Featured Video */
    .featured-video {
      background: var(--color-surface, #FFFFFF);
      border-radius: var(--radius-xl, 16px);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(62, 35, 24, 0.08);
      margin-bottom: var(--space-3xl);
      border: 1px solid var(--color-border-light, #E8E4E0);
    }
    
    .featured-label {
      display: inline-block;
      background: var(--color-rust, #C75B3F);
      color: white;
      font-family: 'Familjen Grotesk', var(--font-sans);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 6px 14px;
      border-radius: 0 0 var(--radius-md, 8px) 0;
    }
    
    .featured-player {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #1a1a1a;
    }
    
    .featured-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .featured-info {
      padding: var(--space-xl);
    }
    
    .featured-title {
      font-family: 'Domine', var(--font-serif);
      font-size: 22px;
      font-weight: 500;
      color: var(--color-text-primary, #3E2318);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .featured-desc {
      font-family: 'Familjen Grotesk', var(--font-sans);
      font-size: 15px;
      color: var(--color-text-secondary, #7A6F6A);
      margin: 0;
      line-height: 1.6;
    }
    
    /* Section Title */
    .videos-section-title {
      font-family: 'Domine', var(--font-serif);
      font-size: 22px;
      font-weight: 500;
      color: var(--color-text-primary, #3E2318);
      margin: 0 0 var(--space-xl) 0;
    }
    
    /* Video Grid */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--space-xl);
    }
    
    .video-card {
      background: var(--color-surface, #FFFFFF);
      border-radius: var(--radius-lg, 12px);
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(62, 35, 24, 0.06);
      border: 1px solid var(--color-border-light, #E8E4E0);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(62, 35, 24, 0.12);
    }
    
    .video-thumbnail {
      position: relative;
      padding-bottom: 56.25%;
      background: #2a2420;
      overflow: hidden;
    }
    
    .video-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .video-card:hover .video-thumbnail img {
      transform: scale(1.05);
    }
    
    .video-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-rust, #C75B3F);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    
    .video-card:hover .video-play-btn {
      transform: translate(-50%, -50%) scale(1.1);
      background: white;
    }
    
    .video-play-btn svg {
      width: 24px;
      height: 24px;
      margin-left: 3px;
    }
    
    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: 'Familjen Grotesk', var(--font-sans);
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .video-info {
      padding: var(--space-lg);
    }
    
    .video-title {
      font-family: 'Domine', var(--font-serif);
      font-size: 17px;
      font-weight: 500;
      color: var(--color-text-primary, #3E2318);
      margin: 0 0 var(--space-xs) 0;
    }
    
    .video-desc {
      font-family: 'Familjen Grotesk', var(--font-sans);
      font-size: 14px;
      color: var(--color-text-secondary, #7A6F6A);
      margin: 0;
      line-height: 1.5;
    }
    
    /* Video Modal */
    .video-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .video-modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .video-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    
    .video-modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .video-modal-close svg {
      width: 24px;
      height: 24px;
    }
    
    .video-modal {
      width: 90%;
      max-width: 1000px;
    }
    
    .video-modal-player {
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: var(--radius-lg, 12px);
      overflow: hidden;
    }
    
    .video-modal-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Loading State */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Familjen Grotesk', var(--font-sans);
      color: var(--color-text-secondary, #7A6F6A);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .videos-content {
        margin-left: 0;
        padding: var(--space-xl);
        padding-top: calc(64px + var(--space-xl));
      }
      
      .videos-title {
        font-size: 26px;
      }
      
      .videos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="text/babel" src="/js/shared/supabase-client.js"></script>
  <script type="text/babel" src="/js/shared/api.js"></script>
  <script type="text/babel" src="/js/shared/auth.js"></script>
  <script type="text/babel" src="/js/shared/header.js"></script>
  
  <!-- Video Guides App -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Video Data
    const VIDEOS = [
      {
        id: 1,
        title: 'Welcome to Society Arts',
        description: 'Get started with creating beautiful art from your meaningful memories. Learn the basics of our story-to-art process.',
        videoId: 'dQw4w9WgXcQ',
        duration: '5:23',
        featured: true
      },
      {
        id: 2,
        title: 'Crafting Your Story',
        description: 'Learn how to write compelling memory descriptions that translate into stunning artwork.',
        videoId: 'arNqSo5zFhM',
        duration: '3:45'
      },
      {
        id: 3,
        title: 'Choosing the Right Style',
        description: 'Navigate the Style Finder to find the perfect artistic aesthetic for your memory.',
        videoId: 'TdQ24hqLVhQ',
        duration: '4:12'
      },
      {
        id: 4,
        title: 'Transform Tools Explained',
        description: 'Master Optimize, Simplify, Enrich, and No People transformations.',
        videoId: 'U7uuxBjKkCQ',
        duration: '6:08'
      },
      {
        id: 5,
        title: 'Working with Projects',
        description: 'Save, organize, and manage your artwork in projects.',
        videoId: 'olLCI8zXewc',
        duration: '3:30'
      },
      {
        id: 6,
        title: 'Tips for Better Results',
        description: 'Pro tips for crafting stories that produce stunning artwork.',
        videoId: 'iWqyokscZRc',
        duration: '4:45'
      }
    ];
    
    // Icons
    const PlayIcon = () => (
      <svg viewBox="0 0 24 24" fill="currentColor">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    );
    
    const CloseIcon = () => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );
    
    function VideoGuidesPage() {
      // Get shared components
      const { Header, Sidebar } = window.SocietyArts || {};
      
      const [selectedVideo, setSelectedVideo] = useState(null);
      const [user, setUser] = useState(null);
      const [profile, setProfile] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      
      // Load auth state
      useEffect(() => {
        const loadAuth = async () => {
          try {
            if (window.SocietyArts?.supabase) {
              const { data: { session } } = await window.SocietyArts.supabase.auth.getSession();
              if (session?.user) {
                setUser(session.user);
                const { data: profileData } = await window.SocietyArts.supabase
                  .from('profiles')
                  .select('*')
                  .eq('id', session.user.id)
                  .single();
                setProfile(profileData);
              }
            }
          } catch (err) {
            console.log('Auth check:', err);
          } finally {
            setIsLoading(false);
          }
        };
        
        // Wait for SocietyArts to be ready
        const checkReady = setInterval(() => {
          if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header) {
            clearInterval(checkReady);
            loadAuth();
          }
        }, 50);
        
        // Timeout after 3 seconds
        setTimeout(() => {
          clearInterval(checkReady);
          setIsLoading(false);
        }, 3000);
        
        return () => clearInterval(checkReady);
      }, []);
      
      // Auth state listener
      useEffect(() => {
        if (!window.SocietyArts?.supabase) return;
        
        const { data: { subscription } } = window.SocietyArts.supabase.auth.onAuthStateChange(
          async (event, session) => {
            setUser(session?.user || null);
            if (session?.user) {
              const { data: profileData } = await window.SocietyArts.supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
              setProfile(profileData);
            } else {
              setProfile(null);
            }
          }
        );
        
        return () => subscription?.unsubscribe();
      }, []);
      
      // Close modal on escape
      useEffect(() => {
        const handleEscape = (e) => {
          if (e.key === 'Escape') setSelectedVideo(null);
        };
        document.addEventListener('keydown', handleEscape);
        return () => document.removeEventListener('keydown', handleEscape);
      }, []);
      
      // Loading state check
      if (isLoading || !window.SocietyArts?.Sidebar || !window.SocietyArts?.Header) {
        return <div className="loading-state">Loading...</div>;
      }
      
      const { Sidebar: SidebarComponent, Header: HeaderComponent } = window.SocietyArts;
      const featuredVideo = VIDEOS.find(v => v.featured);
      const otherVideos = VIDEOS.filter(v => !v.featured);
      
      const getYouTubeThumbnail = (videoId) => {
        return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      };
      
      return (
        <div className="page-container">
          <SidebarComponent />
          <HeaderComponent user={user} profile={profile} />
          
          <main className="videos-content">
            <div className="videos-header">
              <h1 className="videos-title">Video Guides</h1>
              <p className="videos-subtitle">Learn how to create beautiful art from your memories</p>
            </div>
            
            {/* Featured Video */}
            {featuredVideo && (
              <div className="featured-video">
                <span className="featured-label">Start Here</span>
                <div className="featured-player">
                  <iframe
                    src={`https://www.youtube.com/embed/${featuredVideo.videoId}?rel=0`}
                    title={featuredVideo.title}
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                  />
                </div>
                <div className="featured-info">
                  <h2 className="featured-title">{featuredVideo.title}</h2>
                  <p className="featured-desc">{featuredVideo.description}</p>
                </div>
              </div>
            )}
            
            {/* Other Videos */}
            <h2 className="videos-section-title">More Tutorials</h2>
            <div className="videos-grid">
              {otherVideos.map((video) => (
                <div 
                  key={video.id} 
                  className="video-card"
                  onClick={() => setSelectedVideo(video)}
                >
                  <div className="video-thumbnail">
                    <img 
                      src={getYouTubeThumbnail(video.videoId)} 
                      alt={video.title}
                      onError={(e) => {
                        e.target.src = `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
                      }}
                    />
                    <div className="video-play-btn"><PlayIcon /></div>
                    <span className="video-duration">{video.duration}</span>
                  </div>
                  <div className="video-info">
                    <h3 className="video-title">{video.title}</h3>
                    <p className="video-desc">{video.description}</p>
                  </div>
                </div>
              ))}
            </div>
          </main>
          
          {/* Video Modal */}
          <div 
            className={`video-modal-overlay ${selectedVideo ? 'open' : ''}`}
            onClick={() => setSelectedVideo(null)}
          >
            <button 
              className="video-modal-close"
              onClick={() => setSelectedVideo(null)}
            >
              <CloseIcon />
            </button>
            
            {selectedVideo && (
              <div className="video-modal" onClick={(e) => e.stopPropagation()}>
                <div className="video-modal-player">
                  <iframe
                    src={`https://www.youtube.com/embed/${selectedVideo.videoId}?autoplay=1&rel=0`}
                    title={selectedVideo.title}
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                  />
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    // Initialize when DOM is ready
    const initApp = () => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<VideoGuidesPage />);
    };
    
    // Wait for everything to load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
</html>
