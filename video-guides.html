<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Guides - Society Arts</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --color-cream: #FAF8F5;
      --color-brown-dark: #3E2318;
      --color-rust: #C75B3F;
      --color-text-primary: #3E2318;
      --color-text-secondary: #7A6F6A;
      --color-surface: #FFFFFF;
      --color-border-light: #E8E4E0;
      --font-serif: 'Domine', Georgia, serif;
      --font-sans: 'Familjen Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 24px;
      --space-2xl: 32px;
      --space-3xl: 48px;
      --space-4xl: 64px;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--color-cream);
      color: var(--color-text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 64px;
      background: var(--color-brown-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-lg) 0;
      z-index: 100;
    }
    
    .sidebar-logo {
      width: 40px;
      height: 40px;
      margin-bottom: var(--space-xl);
    }
    
    .sidebar-logo svg {
      width: 100%;
      height: 100%;
    }
    
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      align-items: center;
    }
    
    .sidebar-link {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(250, 248, 245, 0.6);
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .sidebar-link:hover {
      background: rgba(250, 248, 245, 0.1);
      color: var(--color-cream);
    }
    
    .sidebar-link.active {
      background: rgba(250, 248, 245, 0.15);
      color: var(--color-cream);
    }
    
    .sidebar-link svg {
      width: 22px;
      height: 22px;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 64px;
      right: 0;
      height: 64px;
      background: var(--color-cream);
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 var(--space-xl);
      z-index: 90;
    }
    
    .header-btn {
      padding: 10px 20px;
      background: var(--color-brown-dark);
      color: var(--color-cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .header-btn:hover {
      background: #2a1810;
    }
    
    /* Page Layout */
    .videos-content {
      margin-left: 64px;
      padding: var(--space-3xl) var(--space-4xl);
      padding-top: calc(64px + var(--space-3xl));
      min-height: 100vh;
      max-width: 1200px;
    }
    
    .videos-header {
      margin-bottom: var(--space-3xl);
    }
    
    .videos-title {
      font-family: var(--font-serif);
      font-size: 32px;
      font-weight: 500;
      color: var(--color-text-primary);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .videos-subtitle {
      font-family: var(--font-sans);
      font-size: 16px;
      color: var(--color-text-secondary);
      margin: 0;
    }
    
    /* Featured Video */
    .featured-video {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(62, 35, 24, 0.08);
      margin-bottom: var(--space-3xl);
      border: 1px solid var(--color-border-light);
    }
    
    .featured-label {
      display: inline-block;
      background: var(--color-rust);
      color: white;
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 6px 14px;
      border-radius: 0 0 var(--radius-md) 0;
    }
    
    .featured-player {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #1a1a1a;
    }
    
    .featured-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .featured-info {
      padding: var(--space-xl);
    }
    
    .featured-title {
      font-family: var(--font-serif);
      font-size: 22px;
      font-weight: 500;
      color: var(--color-text-primary);
      margin: 0 0 var(--space-sm) 0;
    }
    
    .featured-desc {
      font-family: var(--font-sans);
      font-size: 15px;
      color: var(--color-text-secondary);
      margin: 0;
      line-height: 1.6;
    }
    
    /* Section Title */
    .videos-section-title {
      font-family: var(--font-serif);
      font-size: 22px;
      font-weight: 500;
      color: var(--color-text-primary);
      margin: 0 0 var(--space-xl) 0;
    }
    
    /* Video Grid */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--space-xl);
    }
    
    .video-card {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(62, 35, 24, 0.06);
      border: 1px solid var(--color-border-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(62, 35, 24, 0.12);
    }
    
    .video-thumbnail {
      position: relative;
      padding-bottom: 56.25%;
      background: #2a2420;
      overflow: hidden;
    }
    
    .video-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .video-card:hover .video-thumbnail img {
      transform: scale(1.05);
    }
    
    .video-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-rust);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    
    .video-card:hover .video-play-btn {
      transform: translate(-50%, -50%) scale(1.1);
      background: white;
    }
    
    .video-play-btn svg {
      width: 24px;
      height: 24px;
      margin-left: 3px;
    }
    
    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .video-info {
      padding: var(--space-lg);
    }
    
    .video-title {
      font-family: var(--font-serif);
      font-size: 17px;
      font-weight: 500;
      color: var(--color-text-primary);
      margin: 0 0 var(--space-xs) 0;
    }
    
    .video-desc {
      font-family: var(--font-sans);
      font-size: 14px;
      color: var(--color-text-secondary);
      margin: 0;
      line-height: 1.5;
    }
    
    /* Video Modal */
    .video-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .video-modal-overlay.open {
      display: flex;
    }
    
    .video-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    
    .video-modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .video-modal-close svg {
      width: 24px;
      height: 24px;
    }
    
    .video-modal {
      width: 90%;
      max-width: 1000px;
    }
    
    .video-modal-player {
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .video-modal-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .header {
        left: 0;
      }
      
      .videos-content {
        margin-left: 0;
        padding: var(--space-xl);
        padding-top: calc(64px + var(--space-xl));
      }
      
      .videos-title {
        font-size: 26px;
      }
      
      .videos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="/" class="sidebar-logo">
      <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" stroke="#FAF8F5" stroke-width="2"/>
        <path d="M12 28C12 28 14 24 20 24C26 24 28 28 28 28" stroke="#FAF8F5" stroke-width="2" stroke-linecap="round"/>
        <circle cx="14" cy="16" r="2" fill="#FAF8F5"/>
        <circle cx="26" cy="16" r="2" fill="#FAF8F5"/>
      </svg>
    </a>
    <div class="sidebar-nav">
      <a href="/story-builder.html" class="sidebar-link" title="Story Builder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
          <path d="M2 2l7.586 7.586"></path>
          <circle cx="11" cy="11" r="2"></circle>
        </svg>
      </a>
      <a href="/style-finder.html" class="sidebar-link" title="Style Finder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </a>
      <a href="/video-guides.html" class="sidebar-link active" title="Video Guides">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </a>
    </div>
  </nav>
  
  <!-- Header -->
  <header class="header">
    <a href="/login.html" class="header-btn">Sign In</a>
  </header>
  
  <!-- Main Content -->
  <main class="videos-content">
    <div class="videos-header">
      <h1 class="videos-title">Video Guides</h1>
      <p class="videos-subtitle">Learn how to create beautiful art from your memories</p>
    </div>
    
    <!-- Featured Video -->
    <div class="featured-video">
      <span class="featured-label">Start Here</span>
      <div class="featured-player">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
          title="Welcome to Society Arts"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="featured-info">
        <h2 class="featured-title">Welcome to Society Arts</h2>
        <p class="featured-desc">Get started with creating beautiful art from your meaningful memories. Learn the basics of our story-to-art process.</p>
      </div>
    </div>
    
    <!-- More Tutorials -->
    <h2 class="videos-section-title">More Tutorials</h2>
    <div class="videos-grid" id="videosGrid">
      <!-- Videos will be inserted here by JavaScript -->
    </div>
  </main>
  
  <!-- Video Modal -->
  <div class="video-modal-overlay" id="videoModal">
    <button class="video-modal-close" onclick="closeModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="video-modal">
      <div class="video-modal-player">
        <iframe id="modalIframe" src="" title="Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <script>
    // Video data
    const videos = [
      {
        id: 2,
        title: 'Crafting Your Story',
        description: 'Learn how to write compelling memory descriptions that translate into stunning artwork.',
        videoId: 'arNqSo5zFhM',
        duration: '3:45'
      },
      {
        id: 3,
        title: 'Choosing the Right Style',
        description: 'Navigate the Style Finder to find the perfect artistic aesthetic for your memory.',
        videoId: 'TdQ24hqLVhQ',
        duration: '4:12'
      },
      {
        id: 4,
        title: 'Transform Tools Explained',
        description: 'Master Optimize, Simplify, Enrich, and No People transformations.',
        videoId: 'U7uuxBjKkCQ',
        duration: '6:08'
      },
      {
        id: 5,
        title: 'Working with Projects',
        description: 'Save, organize, and manage your artwork in projects.',
        videoId: 'olLCI8zXewc',
        duration: '3:30'
      },
      {
        id: 6,
        title: 'Tips for Better Results',
        description: 'Pro tips for crafting stories that produce stunning artwork.',
        videoId: 'iWqyokscZRc',
        duration: '4:45'
      }
    ];
    
    // Render video cards
    function renderVideos() {
      const grid = document.getElementById('videosGrid');
      grid.innerHTML = videos.map(video => `
        <div class="video-card" onclick="openModal('${video.videoId}', '${video.title}')">
          <div class="video-thumbnail">
            <img 
              src="https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg" 
              alt="${video.title}"
              onerror="this.src='https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg'"
            />
            <div class="video-play-btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
            <span class="video-duration">${video.duration}</span>
          </div>
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-desc">${video.description}</p>
          </div>
        </div>
      `).join('');
    }
    
    // Modal functions
    function openModal(videoId, title) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      iframe.title = title;
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      modal.classList.remove('open');
      iframe.src = '';
      document.body.style.overflow = '';
    }
    
    // Close modal on overlay click
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    // Initialize
    renderVideos();
  </script>
</body>
</html>
