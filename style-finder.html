<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Finder - Society Arts</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pub-acb560f551f141db830964aed1fa005f.r2.dev/site-assets/SA_Monogram_Black%401x%201x1.png">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Core CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
  
  <!-- Style Finder CSS (extracted shared styles) -->
  <link rel="stylesheet" href="/css/style-finder.css">
  
  <style>
    /* Page-specific layout */
    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-left: var(--sidebar-width-collapsed, 50px);
      padding-top: var(--logo-bar-height, 48px);
    }
    
    .style-finder-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/shared/supabase-client.js"></script>
  
  <!-- Shared Components -->
  <script src="/js/shared/api.js"></script>
  <script src="/js/shared/auth.js"></script>
  <script src="/js/shared/header.js"></script>
  <script src="/js/style-finder/style-data.js"></script>
  
  <!-- Style Picker Component (extracted shared component) -->
  <script type="text/babel" src="/js/style-finder/style-picker-modal.js"></script>
  
  <!-- Style Finder Page App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function StyleFinderPage() {
      const { Header, Sidebar, Footer, StylePickerModal } = window.SocietyArts || {};
      const { user, profile } = window.SocietyArts?.useAuth ? 
        window.SocietyArts.useAuth() : { user: null, profile: null };
      
      // Loading check
      if (!Sidebar || !Header || !StylePickerModal) {
        return React.createElement('div', { className: 'loading-state' }, 'Loading...');
      }
      
      // Handle starting a project with a selected style
      const handleStartProject = (styleId) => {
        // Navigate to story builder with the style pre-selected
        window.location.href = `/story-builder.html?style=${styleId}`;
      };
      
      // Handle adding a style to a collection
      const handleAddToCollection = (styleId) => {
        // For now, navigate to collections with the style to add
        // In the future, this could open a collection picker modal
        if (!user) {
          // Show auth modal or redirect to sign in
          window.SocietyArts?.showAuthModal?.('signin');
          return;
        }
        window.location.href = `/collections.html?add=${styleId}`;
      };

      return (
        <div className="page-container">
          <Sidebar activePage="style-finder" />
          <Header title="Style Finder" />
          
          <div className="style-finder-wrapper">
            <StylePickerModal
              mode="standalone"
              context="browse"
              onStartProject={handleStartProject}
              onAddToCollection={handleAddToCollection}
            />
          </div>
          
          <Footer />
        </div>
      );
    }

    // Wait for all scripts to load
    window.addEventListener('DOMContentLoaded', () => {
      const checkAndRender = () => {
        if (window.SocietyArts?.Header && window.SocietyArts?.Sidebar && window.SocietyArts?.StylePickerModal) {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(<StyleFinderPage />);
        } else {
          setTimeout(checkAndRender, 50);
        }
      };
      checkAndRender();
    });
  </script>
</body>
</html>
