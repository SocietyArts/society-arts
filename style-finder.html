<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Finder - Society Arts</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pub-acb560f551f141db830964aed1fa005f.r2.dev/site-assets/SA_Monogram_Black%401x%201x1.png">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Core CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
  
  <!-- Style Finder CSS (extracted shared styles) -->
  <link rel="stylesheet" href="/css/style-finder.css">
  
  <style>
    /* Page-specific layout */
    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-left: var(--sidebar-width-collapsed, 50px);
      padding-top: var(--logo-bar-height, 48px);
    }
    
    .style-finder-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: var(--font-sans);
      color: var(--color-text-muted);
    }
    
    .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: var(--font-sans);
      color: var(--color-text-secondary);
      text-align: center;
      padding: 40px;
    }
    
    .error-state h2 {
      font-family: var(--font-serif);
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--color-text-primary);
    }
    
    .error-state p {
      margin-bottom: 20px;
      max-width: 400px;
    }
    
    .error-state button {
      padding: 12px 24px;
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .error-state button:hover {
      background: var(--color-accent-hover);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/shared/supabase-client.js"></script>
  
  <!-- Shared Components -->
  <script src="/js/shared/api.js"></script>
  <script src="/js/shared/auth.js"></script>
  <script src="/js/shared/header.js"></script>
  <script src="/js/style-finder/style-data.js"></script>
  
  <!-- Style Picker Component (extracted shared component) -->
  <script type="text/babel" src="/js/style-finder/style-picker-modal.js"></script>
  
  <!-- Style Finder Page App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function StyleFinderPage() {
      const [loadError, setLoadError] = useState(null);
      const [isReady, setIsReady] = useState(false);
      
      const { Header, Sidebar, StylePickerModal } = window.SocietyArts || {};
      const { user, profile } = window.SocietyArts?.useAuth ? 
        window.SocietyArts.useAuth() : { user: null, profile: null };
      
      // Check component availability
      useEffect(() => {
        const checkComponents = () => {
          const missing = [];
          if (!window.SocietyArts?.Sidebar) missing.push('Sidebar');
          if (!window.SocietyArts?.Header) missing.push('Header');
          if (!window.SocietyArts?.StylePickerModal) missing.push('StylePickerModal');
          
          if (missing.length > 0) {
            console.warn('Missing components:', missing);
          }
          
          // If we have Sidebar and Header, we can at least show the page shell
          if (window.SocietyArts?.Sidebar && window.SocietyArts?.Header) {
            setIsReady(true);
          }
        };
        
        // Initial check
        checkComponents();
        
        // Recheck a few times in case components are still loading
        const checks = [100, 300, 500, 1000, 2000];
        checks.forEach(delay => {
          setTimeout(checkComponents, delay);
        });
      }, []);
      
      // Handle starting a project with a selected style
      const handleStartProject = (styleId) => {
        window.location.href = `/story-builder.html?style=${styleId}`;
      };
      
      // Handle adding a style to a collection
      const handleAddToCollection = (styleId) => {
        if (!user) {
          window.SocietyArts?.openAuthModal?.();
          return;
        }
        window.location.href = `/collections.html?add=${styleId}`;
      };
      
      // Show error state if components never load
      if (loadError) {
        return (
          <div className="error-state">
            <h2>Unable to Load Style Finder</h2>
            <p>{loadError}</p>
            <button onClick={() => window.location.reload()}>
              Try Again
            </button>
          </div>
        );
      }
      
      // Show loading until ready
      if (!isReady) {
        return <div className="loading-state">Loading Style Finder...</div>;
      }
      
      // Get components (re-fetch in case they loaded after initial render)
      const CurrentSidebar = window.SocietyArts?.Sidebar;
      const CurrentHeader = window.SocietyArts?.Header;
      const CurrentStylePicker = window.SocietyArts?.StylePickerModal;

      return (
        <div className="page-container">
          {CurrentSidebar && <CurrentSidebar activePage="style-finder" />}
          {CurrentHeader && <CurrentHeader title="Style Finder" user={user} profile={profile} />}
          
          <div className="style-finder-wrapper">
            {CurrentStylePicker ? (
              <CurrentStylePicker
                mode="standalone"
                context="browse"
                onStartProject={handleStartProject}
                onAddToCollection={handleAddToCollection}
              />
            ) : (
              <div className="error-state">
                <h2>Style Finder Not Available</h2>
                <p>The Style Finder component failed to load. Please check the console for errors.</p>
                <button onClick={() => window.location.reload()}>
                  Reload Page
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Initialize the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    
    function waitForComponents(callback, maxAttempts = 50) {
      let attempts = 0;
      const check = () => {
        attempts++;
        const hasCore = window.SocietyArts?.Sidebar && window.SocietyArts?.Header;
        const hasSupabase = window.SocietyArts?.supabase?.from || window.supabaseClient?.from;
        
        console.log(`[StyleFinder] Check ${attempts}: Core=${!!hasCore}, Supabase=${!!hasSupabase}, StylePicker=${!!window.SocietyArts?.StylePickerModal}`);
        
        if (hasCore && hasSupabase) {
          callback();
        } else if (attempts < maxAttempts) {
          setTimeout(check, 100);
        } else {
          console.error('[StyleFinder] Components failed to load after', attempts, 'attempts');
          // Render anyway to show error state
          callback();
        }
      };
      check();
    }
    
    waitForComponents(() => {
      root.render(<StyleFinderPage />);
    });
  </script>
</body>
</html>
